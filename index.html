     <div class = 'modal'>
       <div class = 'content'>
         <h3>Create New Post</h3>
         <form class = 'newPostForm' action='' method=''>
           <label for='newPostTitle'>Post Title</label>
           <input type='text' id='newPostTitle' required>
           <h5>Title is required*</h5>
           <label for="newPostDescription">Description:</label>
            <textarea id="newPostDescription" columns="40" rows="5"></textarea>
          <label for='newPostPrice'>Price:</label>
           <input type='text' id='newPostPrice' required>
           <h5>Price is required*</h5>
           <label for='newPostDelivery'>Delivery Available?</label>
           <input type='text' id='newPostDelivery' required>
           <h5>Delivery Input is required*</h5>
        <div class = 'newPostActions'>
            <button class = 'createPost'>Create Post</button>
            <button class = 'cancelPost'>Cancel</button>
        </div>
         </form>
       </div>
     </div>
     
     <div class ='sign-up-modal'>
       <div class = 'sign-up-content'>
         <h3>Sign Up</h3>
         <form class = 'newUserSignUp' action='' method= ''>
           <label for='newUsername'>Username:</label>
           <input type ='text' id='newUsername' required>
           <h6>Username is required*</h6>
          <label for='newUserPassword'>Password:</label>
          <input type = 'text' id='newUserPassword' required>
          <h6>Password us required*</h6>
        <div class = 'newUserActions'>
          <button class= 'submitNewUser'>Submit</button>
          <button class = 'cancelNewUser'>Cancel</button>
        </div>
         </form>
       </div>
     </div>
